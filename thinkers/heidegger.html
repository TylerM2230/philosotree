                    <p>His magnum opus, 'Being and Time' (Sein und Zeit, 1927), although unfinished, revolutionized continental philosophy. In it, Heidegger sought to uncover the meaning of Being by first analyzing the structure of human existence, which he termed <strong>Dasein</strong> ('Being-there'). He argued that Western philosophy since Plato had forgotten the question of Being itself, instead focusing on particular beings (entities) and treating Being as the most general, empty concept.</p>
                    <p>Key concepts from his early work include:

                openModal(fullQuote, source);
              });
            });
            const refreshBtn = contentArea.querySelector(
              "#refresh-quotes-button"
            );
            if (refreshBtn) {
              refreshBtn.addEventListener("click", () => loadContent("home"));
            }
          }

          contentArea.style.opacity = 1;
        }, 200);

        navButtons.forEach((button) => {
          button.classList.toggle(
            "active",
            button.dataset.content === contentId
          );
        });
      }

      navButtons.forEach((button) => {
        button.addEventListener("click", (e) => {
          const contentId = e.currentTarget.dataset.content;
          loadContent(contentId);
        });
      });

      modalCloseButton.addEventListener("click", closeModal);
      modalOverlay.addEventListener("click", (event) => {
        if (event.target === modalOverlay) {
          closeModal();
        }
      });

      window.addEventListener("load", () => {
        loadContent("home");
      });
    </script>
  </body>
</html>
