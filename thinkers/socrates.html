                    <p>Socrates (c. 470–399 BCE) remains one of the most seminal figures in Western philosophy, despite leaving no writings of his own. He lived and taught in Athens, shifting the focus of Greek philosophy from cosmology towards ethics and human knowledge. Known for his distinctive method of questioning (the Socratic method or 'elenchus') and his unwavering commitment to intellectual honesty and moral integrity, even unto death, Socrates profoundly influenced his student Plato, who in turn shaped the course of Western thought.</p>
                    <p>Depicted in Plato's dialogues as a man of simple means, unconventional appearance, and extraordinary intellect and self-control, Socrates spent his days in the Athenian agora (marketplace), engaging fellow citizens in conversations about the nature of virtue, justice, piety, and other ethical concepts. He saw his philosophical activity as a divine mission, a service to the god Apollo, acting as a 'gadfly' to awaken the Athenians from their intellectual and moral slumber.</p>

                    <p>The method typically proceeds as follows:
