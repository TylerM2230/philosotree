                    <p>Aristotle (384–322 BCE) stands as one of the most influential figures in the history of Western thought, often referred to simply as "The Philosopher." A student of Plato at the Academy in Athens for nearly two decades, Aristotle later founded his own school, the Lyceum. Unlike Plato, who focused on a transcendent realm of Forms, Aristotle grounded his philosophy firmly in the empirical observation of the natural world.</p>
                    <p>His writings, though many are lost or survive only as lecture notes (compiled by later editors), cover an astonishing range of subjects, including logic, metaphysics, physics, biology, ethics, politics, rhetoric, and poetics. He essentially invented the field of formal logic and made foundational contributions to nearly every branch of philosophy and science known in his time.</p>

                    <p>Complementing his empiricism, Aristotle developed <strong>formal logic</strong> as the essential tool ('organon') for correct reasoning and acquiring knowledge. His logical works, collectively known as the 'Organon,' laid the foundation for Western logic for over two millennia. Key components include:
