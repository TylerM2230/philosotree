                    <p>Carl Gustav Jung (1875–1961) was a Swiss psychiatrist and psychoanalyst who founded analytical psychology. His work has been profoundly influential not only in psychiatry but also in anthropology, archaeology, literature, philosophy, and religious studies. Jung proposed a complex model of the human psyche, emphasizing the interplay between conscious and unconscious processes, and introduced concepts that have entered mainstream language, such as archetype, collective unconscious, persona, shadow, anima/animus, and synchronicity.</p>

                    </p>
                    <p>While not a systematic theoretical text, The Red Book offers a powerful, artistic, and deeply personal testament to the reality and transformative potential of the unconscious psyche, providing the bedrock upon which much of analytical psychology was built.</p>
                    <blockquote>"The years... when I pursued the inner images, were the most important time of my life. Everything else is to be derived from this. It began at that time, and the later details hardly matter anymore. My entire life consisted in elaborating what had burst forth from the unconscious and flooded me like an enigmatic stream..." - Memories, Dreams, Reflections (referring to the period of the Red Book)</blockquote>
                    <small class="source-note">Primary Source: The Red Book: Liber Novus (edited by Sonu Shamdasani). Secondary: Memories, Dreams, Reflections; Introductions to Jungian Psychology.</small>
                `
            },
            "synchronicity": {
                title: "Synchronicity: Meaningful Coincidence",
                body: `
                    <p><strong>Synchronicity</strong> is a concept developed by Jung to describe occurrences that appear meaningfully related but lack a conventional causal connection. It refers to the simultaneous occurrence of an inner psychic state (like a dream, thought, or feeling) and an external event, where the connection between the two seems meaningful to the observer but cannot be explained by cause and effect.</p>
                    <p>Jung termed synchronicity an "acausal connecting principle." While science typically relies on causality to explain relationships between events, synchronicity suggests another mode of connection based on meaning and archetypal patterns.</p>
                    <p><strong>Examples and Characteristics:</strong>
                        <ul>
                            <li>Thinking intensely about a long-lost friend, and then receiving an unexpected call from them moments later.</li>
                            <li>Having a dream about a specific, unusual symbol (e.g., a golden scarab beetle), and then encountering that exact symbol or object in the external world shortly after. (This was a famous example from Jung's own practice).</li>
                            <li><strong>Meaningful Connection:</strong> The key element is the subjective experience of meaning. The coincidence feels significant, insightful, or numinous to the person experiencing it.</li>
                            <li><strong>Archetypal Basis:</strong> Jung believed synchronistic events often occur when an archetype is activated in the unconscious. The external event mirrors the inner psychic state because both are participating in the same underlying archetypal pattern.</li>
                            <li><strong>Beyond Chance:</strong> While acknowledging the role of chance, Jung felt that some coincidences are so statistically improbable and subjectively meaningful that they point towards an underlying order or connection between psyche and matter.</li>
                            <li><strong>Relation to Individuation:</strong> Synchronistic events can sometimes serve as guideposts or confirmations along the path of individuation, suggesting the individual is aligned with deeper psychic processes or the Self.</li>
                        </ul>
                    </p>
                    <p>Synchronicity remains one of Jung's more speculative and controversial concepts, bridging psychology with physics and philosophy. It challenges a purely mechanistic worldview by suggesting that meaning and pattern can be fundamental connecting principles in reality, linking the inner world of the psyche with the outer world of events in ways that transcend simple causality.</p>
                    <blockquote>"Synchronicity is no more baffling or mysterious than the discontinuities of physics. It is only the ingrained belief in the sovereign power of causality that creates intellectual difficulties..." - Synchronicity: An Acausal Connecting Principle / CW 8</blockquote>
                    <small class="source-note">Primary Sources: CW 8 (Synchronicity), Letters Vol. 2. Secondary: Introductions to Jungian Psychology.</small>
                `
            }
        };

        const contentArea = document.getElementById('content-area');
        const navButtons = document.querySelectorAll('.nav-button');
        const modalOverlay = document.getElementById('quote-modal-overlay');
        const modal = document.getElementById('quote-modal');
        const modalQuoteText = document.getElementById('modal-quote-text');
        const modalQuoteSource = document.getElementById('modal-quote-source');
        const modalCloseButton = document.getElementById('modal-close-button');

        function openModal(quoteText, quoteSource) {
            modalQuoteText.textContent = quoteText;
            modalQuoteSource.textContent = `Source: ${quoteSource}`;
            modalOverlay.classList.add('visible');
        }

        function closeModal() {
            modalOverlay.classList.remove('visible');
        }

        function getRandomQuotes(numQuotes) {
            const shuffled = [...quotes].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, numQuotes);
        }

        function loadContent(contentId) {
            let sectionTitle = '';
            let sectionBodyHtml = '';
            contentArea.innerHTML = ''; // Clear previous content

            if (contentId === 'home') {
                const numCards = 5;
                const selectedQuotes = getRandomQuotes(numCards);
                sectionTitle = content['home'].title;

                const cardContainer = document.createElement('div');
                cardContainer.id = 'quote-card-container';

                selectedQuotes.forEach(quote => {
                    const card = document.createElement('div');
                    card.classList.add('quote-card');
                    card.dataset.fullQuote = quote.text;
                    card.dataset.source = quote.source;
                    // Card remains blank
                    card.addEventListener('click', () => {
                        openModal(card.dataset.fullQuote, card.dataset.source);
                    });
                    cardContainer.appendChild(card);
                });

                // Add Refresh button after cards
                const refreshButton = document.createElement('button');
                refreshButton.id = 'refresh-quotes-button';
                refreshButton.textContent = 'Refresh Quotes';
                refreshButton.addEventListener('click', () => loadContent('home'));

                // Build the section body HTML string including container and button
                sectionBodyHtml = cardContainer.outerHTML + refreshButton.outerHTML;
                contentArea.style.display = 'block'; // Use block for container + button layout
            }
            else if (content[contentId]) {
                const section = content[contentId];
                sectionTitle = section.title;
                sectionBodyHtml = `<div class="content-body">${section.body}</div>`;
                 contentArea.style.display = 'block';
            }
            else {
                sectionTitle = "Error";
                sectionBodyHtml = '<div class="content-body"><p>Content not found.</p></div>';
                 contentArea.style.display = 'block';
            }

            contentArea.style.opacity = 0;
            setTimeout(() => {
                 const titleElement = document.createElement('h2');
                 titleElement.className = 'text-3xl font-semibold mb-6';
                 titleElement.textContent = sectionTitle;
                 contentArea.appendChild(titleElement);

                 const bodyWrapper = document.createElement('div');
                 // Important: Set innerHTML on a temporary element
                 bodyWrapper.innerHTML = sectionBodyHtml;

                 // Append children from the temporary element
                 while (bodyWrapper.firstChild) {
                     contentArea.appendChild(bodyWrapper.firstChild);
                 }

                 // Re-attach listeners after innerHTML update for home section
                 if (contentId === 'home') {
                     const cards = contentArea.querySelectorAll('.quote-card');
                     cards.forEach(card => {
                         const fullQuote = card.dataset.fullQuote;
                         const source = card.dataset.source;
                         card.addEventListener('click', () => {
                             openModal(fullQuote, source);
                         });
                     });
                     // Re-attach listener for refresh button
                     const refreshBtn = contentArea.querySelector('#refresh-quotes-button');
                     if(refreshBtn) {
                         refreshBtn.addEventListener('click', () => loadContent('home'));
                     }
                 }

                contentArea.style.opacity = 1;
            }, 200);

            navButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.content === contentId);
            });
        }

        navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const contentId = e.currentTarget.dataset.content;
                loadContent(contentId);
            });
        });

        modalCloseButton.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        window.addEventListener('load', () => {
            loadContent('home');
        });

    </script>
