                    <p>Arthur Schopenhauer (1788â€“1860) was a German philosopher known for his profound, often deeply pessimistic, metaphysical system outlined primarily in his magnum opus, 'The World as Will and Representation.' Though largely overlooked during much of his lifetime, his philosophy gained significant posthumous recognition and influenced later thinkers across philosophy, psychology, literature, and music, including figures like Nietzsche, Freud, Wittgenstein, Tolstoy, Wagner, and Mahler.</p>
                    <p>Schopenhauer developed a unique philosophical system that synthesized elements of Kantian epistemology, Platonic ideas, and Eastern thought (particularly Hinduism and Buddhism, which he was among the first Western philosophers to seriously engage with). He posited that underlying the world of appearances (the world as 'Representation') is a blind, irrational, ceaselessly striving force he called the 'Will' â€“ a metaphysical reality that is the ultimate source of all phenomena and, crucially, the root of all suffering.</p>
                    <p>Key tenets of his philosophy include:

                            <li><strong>Pessimism:</strong> Because the Will is a constant, insatiable striving, life is inherently characterized by suffering. Desire leads to pain when unfulfilled, and fulfillment leads only to boredom, which is itself a form of suffering, until new desires arise.</li>

                    <p>Schopenhauer's central metaphysical doctrine, expounded in 'The World as Will and Representation,' presents reality under two fundamental aspects: the world as <strong>Representation</strong> (Vorstellung) and the world as <strong>Will</strong> (Wille).</p>
                    <p><strong>The World as Representation:</strong>
                        <ul>
                            <li>This is the world as we experience it through our senses and intellect â€“ the empirical, phenomenal world of objects existing in space and time, governed by the principle of sufficient reason (causality).</li>

                    <p>Schopenhauer is renowned as one of philosophy's foremost proponents of <strong>pessimism</strong>. This wasn't merely a temperamental disposition but a logical consequence derived from his metaphysics of the Will.</p>
                    <p>His core argument rests on the nature of the Will-to-live as a blind, insatiable, and ceaseless striving. Since the Will is the inner essence of all things, including ourselves, existence itself is characterized by this constant striving, which manifests as desire, want, and need.</p>

        const contentArea = document.getElementById('content-area');
        const navButtons = document.querySelectorAll('.nav-button');
        const modalOverlay = document.getElementById('quote-modal-overlay');
        const modal = document.getElementById('quote-modal');
        const modalQuoteText = document.getElementById('modal-quote-text');
        const modalQuoteSource = document.getElementById('modal-quote-source');
        const modalCloseButton = document.getElementById('modal-close-button');

        function openModal(quoteText, quoteSource) {
            modalQuoteText.textContent = quoteText;
            modalQuoteSource.textContent = `Source: ${quoteSource}`;
            modalOverlay.classList.add('visible');
        }

        function closeModal() {
            modalOverlay.classList.remove('visible');
        }

        function getRandomQuotes(numQuotes) {
            const shuffled = [...quotes].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, numQuotes);
        }

        function loadContent(contentId) {
            let sectionTitle = '';
            let sectionBodyHtml = '';
            contentArea.innerHTML = '';

            if (contentId === 'home') {
                const numCards = 5;
                const selectedQuotes = getRandomQuotes(numCards);
                sectionTitle = content['home'].title;

                const cardContainer = document.createElement('div');
                cardContainer.id = 'quote-card-container';

                selectedQuotes.forEach(quote => {
                    const card = document.createElement('div');
                    card.classList.add('quote-card');
                    card.dataset.fullQuote = quote.text;
                    card.dataset.source = quote.source;
                    // Card remains blank
                    card.addEventListener('click', () => {
                        openModal(card.dataset.fullQuote, card.dataset.source);
                    });
                    cardContainer.appendChild(card);
                });

                const refreshButton = document.createElement('button');
                refreshButton.id = 'refresh-quotes-button';
                refreshButton.textContent = 'Refresh Quotes';
                refreshButton.addEventListener('click', () => loadContent('home'));

                sectionBodyHtml = cardContainer.outerHTML + refreshButton.outerHTML;
                contentArea.style.display = 'block';
            }
            else if (content[contentId]) {
                const section = content[contentId];
                sectionTitle = section.title;
                sectionBodyHtml = `<div class="content-body">${section.body}</div>`;
                 contentArea.style.display = 'block';
            }
            else {
                sectionTitle = "Error";
                sectionBodyHtml = '<div class="content-body"><p>Content not found.</p></div>';
                 contentArea.style.display = 'block';
            }

            contentArea.style.opacity = 0;
            setTimeout(() => {
                 const titleElement = document.createElement('h2');
                 titleElement.className = 'text-3xl font-semibold mb-6';
                 titleElement.textContent = sectionTitle;
                 contentArea.appendChild(titleElement);

                 const bodyWrapper = document.createElement('div');
                 bodyWrapper.innerHTML = sectionBodyHtml;
                 while (bodyWrapper.firstChild) {
                     contentArea.appendChild(bodyWrapper.firstChild);
                 }

                if (contentId === 'home') {
                     const cards = contentArea.querySelectorAll('.quote-card');
                     cards.forEach(card => {
                         const fullQuote = card.dataset.fullQuote;
                         const source = card.dataset.source;
                         card.addEventListener('click', () => {
                             openModal(fullQuote, source);
                         });
                     });
                     const refreshBtn = contentArea.querySelector('#refresh-quotes-button');
                     if(refreshBtn) {
                         refreshBtn.addEventListener('click', () => loadContent('home'));
                     }
                 }

                contentArea.style.opacity = 1;
            }, 200);

            navButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.content === contentId);
            });
        }

        navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const contentId = e.currentTarget.dataset.content;
                loadContent(contentId);
            });
        });

        modalCloseButton.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        window.addEventListener('load', () => {
            loadContent('home');
        });

    </script>
