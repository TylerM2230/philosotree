                    <p>Plato (c. 428/427 â€“ 348/347 BCE) stands as a towering figure in the history of Western thought, arguably its most influential philosopher. An Athenian aristocrat and devoted student of Socrates, Plato founded the Academy in Athens, one of the earliest organized schools in the Western world, where he taught and wrote for much of his life. Unlike his teacher Socrates, Plato was a prolific writer, composing numerous philosophical dialogues that explore ethics, politics, metaphysics, epistemology, and aesthetics.</p>
                    <p>His dialogues typically feature Socrates as the main interlocutor, engaging others in philosophical discussions using the Socratic method. While the early dialogues are often seen as reflecting the historical Socrates' focus on ethics and definitions, the middle and later dialogues (such as the 'Republic,' 'Phaedo,' 'Symposium,' 'Phaedrus,' 'Sophist') present Plato's own distinctive and highly developed philosophical system.</p>
                    <p>Key elements of Plato's philosophy include:

                    <p>The <strong>Theory of Forms</strong> (or Theory of Ideas) is the centerpiece of Plato's metaphysics and epistemology, primarily developed in his middle dialogues like the 'Phaedo,' 'Republic,' and 'Phaedrus.' It posits that the physical world we perceive through our senses is not the truly real world but merely a realm of becoming, filled with imperfect, changing copies of perfect, eternal, and unchanging archetypes called <strong>Forms</strong> (eidos) or <strong>Ideas</strong> (idea).</p>
                    <p><strong>Key Concepts:</strong>
                        <ul>
                            <li><strong>Two Realms:</strong> Plato distinguishes between the sensible world (perceived by senses, constantly changing, realm of opinion) and the intelligible world (grasped by reason, eternal and unchanging, realm of knowledge). The Forms reside in the intelligible realm.</li>
                            <li><strong>Nature of Forms:</strong> Forms are the perfect essences or blueprints of things. For example, there are many particular beautiful objects in the sensible world, but they are beautiful only because they 'participate' in the single, perfect, eternal Form of Beauty itself. Other Forms include Justice, Equality, Largeness, and ultimately, the highest Form, the Form of the Good.</li>
                            <li><strong>Participation (Methexis):</strong> Physical objects imitate or participate in the Forms. A particular chair is a chair because it participates in the Form of Chairness.</li>

            modalQuoteText.textContent = quoteText;
            modalQuoteSource.textContent = `Source: ${quoteSource}`;
            modalOverlay.classList.add('visible');
        }

            modalOverlay.classList.remove('visible');

            const shuffled = [...quotes].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, numQuotes);
        }

        function loadContent(contentId) {
            let sectionTitle = '';
            let sectionBodyHtml = '';
            contentArea.innerHTML = ''; // Clear previous content

            if (contentId === 'home') {
                const numCards = 5; // Number of quote cards
                const selectedQuotes = getRandomQuotes(numCards);
                sectionTitle = content['home'].title;

                const cardContainer = document.createElement('div');
                cardContainer.id = 'quote-card-container';

                selectedQuotes.forEach(quote => {
                    const card = document.createElement('div');
                    card.classList.add('quote-card');
                    card.dataset.fullQuote = quote.text;
                    card.dataset.source = quote.source;
                    // Card remains blank
                    card.addEventListener('click', () => {
                        openModal(card.dataset.fullQuote, card.dataset.source);
                    });
                    cardContainer.appendChild(card);
                });

                const refreshButton = document.createElement('button');
                refreshButton.id = 'refresh-quotes-button';
                refreshButton.textContent = 'Refresh Quotes';
                refreshButton.addEventListener('click', () => loadContent('home'));

                sectionBodyHtml = cardContainer.outerHTML + refreshButton.outerHTML;
                contentArea.style.display = 'block'; // Use block for container + button layout
            }
            else if (content[contentId]) {
                const section = content[contentId];
                sectionTitle = section.title;
                sectionBodyHtml = `<div class="content-body">${section.body}</div>`;
                 contentArea.style.display = 'block';
            }
            else {
                sectionTitle = "Error";
                sectionBodyHtml = '<div class="content-body"><p>Content not found.</p></div>';
                 contentArea.style.display = 'block';
            }

            contentArea.style.opacity = 0;
            setTimeout(() => {
                 const titleElement = document.createElement('h2');
                 titleElement.className = 'text-3xl font-semibold mb-6';
                 titleElement.textContent = sectionTitle;
                 contentArea.appendChild(titleElement);

                 const bodyWrapper = document.createElement('div');
                 bodyWrapper.innerHTML = sectionBodyHtml; // Parse HTML
                 while (bodyWrapper.firstChild) { // Append parsed elements
                     contentArea.appendChild(bodyWrapper.firstChild);
                 }

                 // Re-attach listeners after innerHTML update for home section
                 if (contentId === 'home') {
                     const cards = contentArea.querySelectorAll('.quote-card');
                     cards.forEach(card => {
                         const fullQuote = card.dataset.fullQuote;
                         const source = card.dataset.source;
                         card.addEventListener('click', () => {
                             openModal(fullQuote, source);
                         });
                     });
                     const refreshBtn = contentArea.querySelector('#refresh-quotes-button');
                     if(refreshBtn) {
                         refreshBtn.addEventListener('click', () => loadContent('home'));
